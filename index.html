<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Chuck Norris Jokes</h1>
      <p>Reload for another joke!</p>

      <div class="content" id="chuck-norris">

      </div>
      <!--Bouton pour recharger la page-->
      <button id="reloadButton">New random Joke</button>

        <p id="demo">

    </div>
    
  </section>

  <!-- On charge axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  
  
  <script>

    function fetchChuckNorris() {
  
        const url= `https://api.chucknorris.io/jokes/random`;

        axios.get(url)
            .then(function(response) {
             return response.data; 
            })
            .then(function(chuck) {
            console.log('data decoded from JSON:', chuck);

            // On construit le block Html
            const chuckHtml = `
                <p><strong>${chuck.value}</strong></p>
                <img src="${chuck.icon_url}" />
            `;
            document.querySelector('#chuck-norris').innerHTML = chuckHtml;
            });
}
// On ecoute le bouton "reloadButton" sur le click et on execute la fonction "recharge la page"
document.getElementById("reloadButton").addEventListener("click", pageReload);

function pageReload() {
  document.location.reload(true);
}

fetchChuckNorris();

  </script>
</body>

</html>
